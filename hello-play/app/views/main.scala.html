@(title: String)(content: Html)

<!DOCTYPE html>

<!-- Layout files should be named main.scala.html by convention. -->
<!-- 
Since Play templates are statically typed, they always need to start with variable declaration 
(in this case we define a string title and a html snippet called content of type play.api.templates.Html - 
content type of default templates). 
You might also notice the magic 'at' sign which tells Play that a Scala expression or method call will follow. 
-->
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
    	<header>
    		<!-- See file routes.java generated by Play!. It contains routes.Application.index. -->
        	<a href="@routes.Application.index">@title</a>
        </header>
        
        <section>
        	@content
        </section>
    </body>
</html>
